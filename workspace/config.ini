# Enhanced Terminal Interface Configuration
# This file allows you to customize the enhanced terminal interface settings

[interface]
# Enable/disable colored output
use_colors = true

# Enable/disable emojis in output
use_emojis = true

# Enable/disable progress bars
show_progress_bars = true

# Command prompt symbol
prompt_symbol = ü§ñ

# Maximum commands to keep in history
max_history_size = 1000

[display]
# Progress bar width (characters)
progress_bar_width = 40

# Banner width (characters)
banner_width = 80

# Enable/disable startup banner
show_banner = true

# Auto-display views after movement
auto_display_views = true

[navigation]
# Default map resolution
default_map_resolution = 1024

# Default movement step size for keyboard navigation
movement_step = 50

# Default rotation step size
rotation_step = 45

# Enable bounds checking warnings
warn_out_of_bounds = true

[session]
# Auto-save session statistics
save_session_stats = true

# Session stats file name
stats_file = .session_stats.json

# Enable command history persistence
persistent_history = true

# History file name
history_file = .command_history

[demo]
# Demo step delay (seconds)
demo_step_delay = 1.0

# Auto-advance demo steps
auto_advance_demo = false

# Demo movement coordinates
demo_coordinates = [(512, 512), (256, 256), (768, 256), (768, 768), (256, 768)]

[exploration]
# Number of exploration points to suggest
exploration_points = 5

# Auto-rotate view at exploration points
auto_rotate_on_explore = true

# Exploration rotation angles
exploration_rotations = [0, 45, 90, 135, 180, 225, 270, 315]

[colors]
# ANSI color codes - customize as needed
# Standard format: \033[XXm where XX is the color code
header = \033[95m
blue = \033[94m
cyan = \033[96m
green = \033[92m
warning = \033[93m
fail = \033[91m
endc = \033[0m
bold = \033[1m
underline = \033[4m

[messages]
# Custom message prefixes
success_prefix = ‚úÖ
error_prefix = ‚ùå
warning_prefix = ‚ö†Ô∏è
info_prefix = ‚ÑπÔ∏è
navigation_prefix = üö∂
rotation_prefix = üîÑ
save_prefix = üíæ
scene_prefix = üó∫Ô∏è

[advanced]
# Enable debug mode
debug_mode = false

# Show execution times for commands
show_execution_times = false

# Enable command completion
enable_tab_completion = true

# Maximum number of completion suggestions
max_completions = 10

# Enable command aliases
enable_aliases = true

# Command aliases (format: alias = real_command)
m = move
g = goto
r = rotate
s = save
q = quit
h = help
? = help
